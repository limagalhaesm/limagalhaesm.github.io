    <header>
        <div class="blue-rectangle">
            <a href="index.html" class="imagem-botao"><img src="img/FORTES_LOGOMARCA.png"></a>
            <button onclick="window.location.href = 'page_5.html'">Doar</button>

<h1 class="titulo">Doar - Faça a diferença, doe hoje!</h1>

<div class="container">
    <div class="content">
        <form>
            <div class="form-group">
                <input type="text" id="nome" name="nome" placeholder="Nome Completo...">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="E-mail...">
            </div>
            <div class="form-group">
                <input type="text" id="cpf" name="cpf" placeholder="CPF...">
            </div>
            <div class="form-group">
                <input type="email" id="emailconfirmação" name="emailconfirmação" placeholder="Insira seu e-mail novamente...">
            </div>
            <div class="form-group">
                <input type="text" id="endereço" name="endereço" placeholder="Endereço...">
            </div>
            <div class="form-group">
                <select id="pagamento" name="pagamento">
                    <option value="credito">Cartão de Crédito</option>
                    <option value="debito">Cartão de Débito</option>
                    <option value="boleto">Boleto</option>
                </select>
            </div>
            <div class="form-group">
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone...">
            </div>
            <div class="form-group">
                <input type="text" id="valor" name="valor" placeholder="Valor da doação...">
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="confirmacao" name="confirmacao">
                <label for="confirmacao">Confirmo que todas as informações estão corretas</label>
            </div>
            <button type="submit">Doar Agora</button>
        </form>
    </div>
</div>
